<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>

      <button class="btn btn-primary" onclick="googleLogin()">Login</button>
      <hr>
      <div class="topnav">
        <input id="searchbar" class= "input" type="search" placeholder="Search for your city.." onkeyup="geoCodingCity(event)">
        <hr class="hr1">
      </div> 
      <div id="controls">
        <h2>Controls</h2>
        
        <button id="showbutton" onclick="onOff()" class="btn btn-outline-secondary">Power</button>
        <button id="levelbutton" onclick="level()" class="btn btn-outline-secondary">Level</button>
        <button id="humiditybutton" onclick="humidity()" class="btn btn-outline-secondary">Humidity</button>
        <button id="modebutton" onclick="mode()" class="btn btn-outline-secondary">Mode</button>
        <br><br>
        <button id="swingbutton" onclick="swing()" class="btn btn-outline-secondary">Swing</button>
        <button id="timerbutton" onclick="timer()" class="btn btn-outline-secondary">Timer</button>
        <button id="ionizerbutton" onclick="ionizer()" class="btn btn-outline-secondary">Ionizer</button>
        <br><br>
        <input id="localunder" class= "input" type="search" placeholder="Start if local under..." onkeyup="localHumUnder(event)">

      </div>
      <hr>
      <table id="table" class="table table-primary" style="width: 300px">
        <thead>
          <h1 id="localh1" style="text-align:left">Local weatherdata</h1>
          <tr>
            <th scope="col">Temperature</th>
            <th scope="col">Humidity</th>
            <th scope="col">updated at</th>
          </tr>
        </thead>
        <tbody id="tabledata"></tbody>
      </table>

      <table id="table2" class="table table-primary" style="width: 300px">
        <thead>
          <h1 id="YRh1" style="text-align:left">YR</h1>
          <tr>
            <th scope="col">Temperature</th>
            <th scope="col">Humidity</th>
            <th scole="col">updated at</th>
          </tr>
        </thead>
        <tbody id="tabledata2"></tbody>
      </table>

      <table id="table3" class="table table-primary" style="width: 300px">
        <thead>
          <h1 id="OpenWeatherh1" style="text-align:left">OpenWeather</h1>
          <tr>
            <th scope="col">Temperature</th>
            <th scope="col">Humidity</th>
            <th scope="col">updated at</th>
          </tr>
        </thead>
        <tbody id="tabledata3"></tbody>
      </table>
     
      </div>
    <script src ="script.js"></script>
    
  </body>
</html>
